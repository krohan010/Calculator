<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- <h2>Use to me calculate anything here</h2> -->
    <div class="container">
    <div class="output" id="output">Calculation will be here...</div>
    <div class="keys">
        <span id="button" class="operator">AC</span>
        <span id="button" class="operator">C</span>
        <span id="button" class="operator">%</span>
        <span id="button" class="operator">/</span>
        <span id="button">7</span>
        <span id="button">8</span>
        <span id="button">9</span>
        <span id="button" class="operator">X</span>
        <span id="button">4</span>
        <span id="button">5</span>
        <span id="button">6</span>
        <span id="button" class="operator">-</span>
        <span id="button">1</span>
        <span id="button">2</span>
        <span id="button">3</span>
        <span id="button" class="operator">+</span>
        <span id="button">00</span>
        <span id="button">0</span>
        <span id="button" class="operator">.</span>
        <span id="button" id="equal">=</span>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
